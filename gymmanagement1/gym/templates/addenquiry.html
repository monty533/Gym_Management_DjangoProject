{% extends 'navbar.html' %}

{% block body %}

{% ifequal error 'no' %}
<script>
    alert('record saved successfully');
    window.location=('{% url "Viewenquiry" %}');
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('something went wrong, Try again');
</script>
{% endifequal %}


<div class="container" style="margin-top: 60px;">
    <h2 class="text-center text-secondary font-weight-bold">Add Enquiry</h2>
    <form method="post">
        {% csrf_token %}
        <label ><b>Name</b></label>
        <input type="text" name="name" class="form-control" placeholder="Enter ur name" required><br>
        <label ><b>Contact</b></label>
        <input type="text" name="contact" class="form-control" placeholder="Enter ur contact" required><br>
        <label ><b>EmailId</b></label>
        <input type="email" name="email" class="form-control" placeholder="Enter ur email" required><br>
        <label ><b>Age</b></label>
        <input type="text" name="age" class="form-control" placeholder="Enter ur age" required><br>
        <label ><b>Gender</b></label>
        <input type="radio" name="gender" value="male" required>Male 
        <input type="radio" name="gender" value="female" required>Female <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">

    </form>

</div>
{% endblock body %}
