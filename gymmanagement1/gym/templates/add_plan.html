{% extends 'navbar.html' %}

{% block body %}

{% ifequal error 'no' %}
<script>
    alert('record saved successfully');
    window.location=("{% url 'View_plan' %}");
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('something went wrong, Try again');
</script>
{% endifequal %}


<div class="container" style="margin-top: 40px;">
    <h2 class="text-center text-secondary font-weight-bold">Add Plan</h2>
    <form method="post" style="margin-bottom: 10px;">
        {% csrf_token %}
        <label ><b>Plan Name</b></label>
        <input type="text" name="name" class="form-control" placeholder="Enter ur name" required><br>
        <label ><b>Amount(in rs)</b></label>
        <input type="number" name="amount" class="form-control" placeholder="Enter amount" required><br>
        <label ><b>Duration(in month)</b></label>
        <input type="text" name="duration" class="form-control" placeholder="Enter duration" required><br>
    
        <input type="submit" value="Submit" class="form-control btn btn-primary">

    </form>

</div>
{% endblock body %}
