{% extends 'navbar.html' %}
{% load static %}

{% block body %}
{% ifequal error 'no' %}
<script>
    alert('Logged in successfully');
    window.location = ("{% url 'home' %}");
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('Invalid Login Credentials , Try again');
</script>
{% endifequal %}


<div class="container" style="margin-top: 20px;">
    <h2 class="text-center text-secondary font-weight-bold">Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>AdminName</b></label>
        <input type="text" name="uname" class="form-control" placeholder="Enter ur name" required>
        <label><b>Password</b></label>
        <input type="password" name="pwd" class="form-control" placeholder="Enter ur password" required><br>
        <input type="submit" value="Login" class="form-control btn btn-primary">

    </form>

    <div id="carouselExampleControls" class="carousel slide mt-2 mb-2" data-ride="carousel">
        <div class="carousel-inner ">
          <div class="carousel-item active ">
            <img src="{% static 'images/jim1.jpg' %}" style="width: 100%; height:300px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/jim2.jpg' %}" style="width: 100%; height:300px;"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/jim3.jpg' %}" style="width: 100%; height:300px;"  alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>


{% endblock body %}
